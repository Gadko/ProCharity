<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProCharity</title>
    <link rel="alternate" hreflang="Ru" href="#" />
  </head>
  <body>
    <main class="page">
      <section class="password">
        <div class="sidebar">
          <ul class="stepper">
            <p class="breadcrumbs">
              <span><a class="link" href="#">Личный кабинет</a></span> /
              Настройки
            </p>
            <li class="stepper__step-mobile stepper__step-mobile_disabled">
              <a href="#" class="stepper__step"> Уведомления </a>
            </li>
            <li class="stepper__step-mobile stepper__step-mobile_disabled">
              <a href="#" class="stepper__step"> Профиль </a>
            </li>
            <li class="stepper__step-mobile stepper__step-mobile_active">
              <a href="#" class="stepper__step stepper__step_active">
                Смена пароля
              </a>
            </li>
          </ul>
          <div class="stepper__mobile-description">
            <p class="stepper__mobile-description-name">Настройки</p>
          </div>
          <!--Статус. Меняется при добавлении соответствующих модификаторов для status__container и status__text. На этой странице не нужен, но я добавил пока что сюда, что бы использовать на других страницах-->
          <div class="status">
            <h3 class="status__title">Статус профиля</h3>
            <div class="status__container status__container_orange">
              <p class="status__text status__text_confirmed"></p>
              <button class="status__question"></button>
            </div>
          </div>
        </div>
        <div class="main main_password-block">
          <h1 class="main__header">Смена пароля</h1>
          <form class="main__form">
            <fieldset class="main__fieldset main__fieldset_columns">
              <div class="input-text">
                <input
                  type="password"
                  class="input-text__textfield"
                  placeholder="Старый пароль"
                  required
                />
                <button
                  class="input-text__hide-show-text input-text__hide-show-text_hidden"
                ></button>
              </div>
              <div class="input-text">
                <input
                  type="password"
                  class="input-text__textfield"
                  placeholder="Новый пароль"
                  required
                />
                <button
                  class="input-text__hide-show-text input-text__hide-show-text_hidden"
                ></button>
              </div>
              <div class="input-text">
                <input
                  type="password"
                  class="input-text__textfield"
                  placeholder="Повтори новый пароль"
                  required
                />
                <button
                  class="input-text__hide-show-text input-text__hide-show-text_hidden"
                ></button>
              </div>
            </fieldset>
            <div class="main__btns main__btns_password-block">
              <button type="submit" class="btn btn__registration">
                Сохранить
              </button>
            </div>
          </form>
        </div>
        <div class="status status_mobile">
          <h3 class="status__title">Статус профиля</h3>
          <div class="status__container status__container_blue">
            <p class="status__text status__text_edits"></p>
            <button class="status__question"></button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
